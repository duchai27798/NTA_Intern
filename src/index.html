<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example one</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--  Line One  -->
        <div class="w-100 box-wrapper">
            <div class="box-1 box justify-content-center">A</div>
            <div class="box-2 box justify-content-center">B</div>
            <div class="box-3 box justify-content-start">C</div>
        </div>

        <!--  Line Two  -->
        <div class="w-100 box-wrapper">
            <div class="box-4 box justify-content-end">D</div>
            <div class="box-5 box justify-content-center align-items-center">E</div>
            <div class="box-6 box align-items-center">F</div>
        </div>

        <!--  Line Three  -->
        <div class="w-100 box-wrapper">
            <div class="box-7 box justify-content-end">G</div>
            <div class="box-8 box align-items-center position-relative">H</div>
            <div class="box-9 box justify-content-center">
                <div class="position-relative text">I</div>
            </div>
        </div>
    </div>
</body>
</html>
